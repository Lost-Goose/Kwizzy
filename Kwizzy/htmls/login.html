<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwizzy Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/java.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/wizzy.jpg">
        </div>
        <div class="login-form">
            <input type="email" id="email" placeholder="Email" required class="eb">
            <input type="password" id="password" placeholder="Password" required class="pb">
            <button class="login-btn">Login</button>

            <div class="separator">OR</div>

            <div class="social-login">
                <div class="social-btn google-btn">
                    <img src="../images/google.png" >
                    <span class="google-text">Sign in with Google</span>
                </div>
                <div class="social-btn microsoft-btn">
                    <img src="../images/microsoft.png" alt="Microsoft" width="20">
                    <span class="microsoft-text">Sign in with Microsoft</span> 
                </div>
            </div>
            <div class="register-now">
                <span>Don't have an account?</span>
                <a href="register.html" class="register-btn">Register Now</a>
            </div>
        </div>
    </div>
<script src="../node-scripts/login.js"></script>
<script>
    document.querySelector('.login-btn').addEventListener('click', () => {
        // Simulate successful login for demonstration
        if (confirm('Login successful! Do you want to proceed to the dashboard?')) {
            window.location.href = 'dashboard.html'; // Redirect to dashboard
        }
    });
</script>
</body>
</html>
