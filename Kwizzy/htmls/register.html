<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwizzy Register</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../images/wizzy.jpg">
        </div>
        <div class="login-form">
            <h2>Create an Account</h2>
            <input type="text" id="full-name" placeholder="Full Name" required class="eb">
            <input type="email" id="email" placeholder="Email" required class="eb">
            <input type="password" id="password" placeholder="Password" required class="pb">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required class="pb">
            <button class="login-btn" id="register-btn">Register</button>
            <div class="register-now">
                <span>Already have an account?</span>
                <a href="login.html" class="register-btn">Login</a>
            </div>
        </div>
    </div>
    <script src="../node-scripts/register.js"></script>
</body>
</html>
